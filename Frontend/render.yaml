services:
  - type: web
    name: eventpro-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
